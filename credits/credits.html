<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
</head>
<body>
    <img src="easycodeLogo.png" width="200" alt="" class="ezcode">
    <p>Hosted and created by <b>toperri</b>.</p>
    <p>Check out the GameBanana page here:</p>
    <button onclick="javascript:window.open('https://gamebanana.com/tools/19248', '_blank');">
        <img src="https://gamebanana.com/tools/embeddables/19248?type=large"/>
    </button>
    <img src="toperriTransp.png" alt="" width="200" class="toperri">
    <br>
    <hr>
    <p class="ver"></p>
    <p id="mapping">Progress for Psych Engine function mapping: $n out of 212</p>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        margin-left: 30px;
        margin-right: 30px;
    }
    .ezcode {
        text-align: center;
        margin-top: 20px;
    }
    .toperri {
        position: fixed;
        bottom: 0px;
        right: 0px;
        user-select: none;
    }
    button {
        padding: 10px;
    }
</style>
<script>
    (async () => {
        const response = await fetch('../versions.json');
        const data = await response.json();
        document.querySelector('.ver').innerText = `Version ${data.version}`;
        document.querySelector('#mapping').innerText = `Progress for Psych Engine function mapping: ${data.mapping} out of 212`;
    })();
</script>
</html>
